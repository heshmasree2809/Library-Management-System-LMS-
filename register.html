<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 40px 0;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: 0 auto 30px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        nav {
            text-align: center;
            margin-bottom: 40px;
        }
        nav a {
            margin: 0 12px;
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            display: none;
        }
        section:target {
            display: block;
        }
        #home:target ~ #home,
        body:not(:target) #login {
            display: block;
        }

        /* Dashboard Links */
        #dashboard a {
            display: block;
            padding: 12px;
            margin: 10px 0;
            background-color: #f0f4ff;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            color: #007BFF;
            transition: background-color 0.2s;
        }

        #dashboard a:hover {
            background-color: #d9e7ff;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="#register">Register</a>
    <a href="#login">Login</a>
    <a href="#dashboard">Dashboard</a>
</nav>

<!-- Register -->
<section id="register">
    <div class="container">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <select required>
                <option value="" disabled selected>Select Role</option>
                <option value="user">User</option>
                <option value="librarian">Librarian</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</section>

<!-- Login -->
<section id="login">
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</section>

<!-- Dashboard -->
<section id="dashboard">
    <div class="container">
        <h2>Dashboard</h2>
        <a href="#addbook">üìö Add Book</a>
        <a href="#searchbook">üîç Search Book</a>
        <a href="#issuebook">üì§ Issue Book</a>
        <a href="#returnbook">üì• Return Book</a>
    </div>
</section>

<!-- Add Book -->
<section id="addbook">
    <div class="container">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Title" required>
            <input type="text" placeholder="Author" required>
            <button type="submit">Add Book</button>
        </form>
    </div>
</section>

<!-- Search Book -->
<section id="searchbook">
    <div class="container">
        <h2>Search Book</h2>
        <form>
            <input type="text" placeholder="Search by title or author" required>
            <button type="submit">Search</button>
        </form>
    </div>
</section>

<!-- Issue Book -->
<section id="issuebook">
    <div class="container">
        <h2>Issue Book</h2>
        <form>
            <input type="number" placeholder="User ID" required>
            <input type="number" placeholder="Book ID" required>
            <button type="submit">Issue</button>
        </form>
    </div>
</section>

<!-- Return Book -->
<section id="returnbook">
    <div class="container">
        <h2>Return Book</h2>
        <form>
            <input type="number" placeholder="User ID" required>
            <input type="number" placeholder="Book ID" required>
            <button type="submit">Return</button>
        </form>
    </div>
</section>

</body>
</html>
